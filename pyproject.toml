[project]
name = "git-reading"
version = "0.1.0"
description = "Index reading notes from markdown files using git history"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0",
]

[project.scripts]
index-readings = "index_readings:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]
