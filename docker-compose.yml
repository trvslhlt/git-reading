version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: git-reading-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-git_reading}
      POSTGRES_USER: ${POSTGRES_USER:-git_reading_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-git_reading_user} -d ${POSTGRES_DB:-git_reading}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
